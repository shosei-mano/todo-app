<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タスク編集</title>
</head>
<body>
    <h1>タスク編集</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">タイトル:</label>
        <input type="text" id="title" name="title" value="{{ task.title }}">
        <button type="submit">保存</button>
    </form>
    <a href="{% url 'task_list' %}">戻る</a>
</body>
</html>
