<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワードリセット</title>
</head>
<body>
    <h2>パスワードをリセット</h2>
    <p>パスワードをリセットするためにメールアドレスを入力してください。</p>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

    </form>
</body>
</html>
