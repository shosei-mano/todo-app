<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク削除</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'todoapp/style.css' %}">
</head>
<body>
    <h1>タスク削除の確認</h1>
    <p>タスク「{{ task.title }}」を本当に削除しますか？</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">削除する</button>
        <a href="{% url 'task_list' %}">キャンセル</a>
    </form>
</body>
</html>
